<!DOCTYPE html>
<html lang="en" class="theme-light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Aspect Ratio Calculator</title>
</head>

<body>
    <div class="container">
        <div class="ratio-inputs">
            <h4>Ratio</h4>
            <input type="text" class="ratio-width" placeholder="16">
            <p>x</p>
            <input type="text" class="ratio-height" placeholder="9">
        </div>
        <div class="pixel-inputs">
            <h4>Pixel</h4>
            <input type="text" class="pixel-width" placeholder="1920">
            <p>x</p>
            <input type="text" class="pixel-height" placeholder="1080">
        </div>
        <button class="calc-button">calculate</button>
    </div>
    <div class="themes-cont">
        <a href="#" onclick="changeTheme('theme-light')">light</a>
        <p>-</p>
        <a href="#" onclick="changeTheme('theme-dark')">dark</a>
        <p>-</p>
        <a href="#" onclick="changeTheme('theme-palenight')">palenight</a>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
